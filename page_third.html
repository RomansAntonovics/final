    <div class="wrapper">
        <div class="form" >
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Pastnieks</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Vārds*</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formMail" class="form__label">E-mail*</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">

                </div>
                <div class="form__item">
                    <div class="form__label">Sudzības vai ierosinājumi</div>
                </div>
                <div class="options">
                    <div class="options__item">
                        <input id="formRightHanded" value="right" checked type="radio" name="sVaiI" class="options__input">
                        <label for="formRightHanded" class="options__label"><span>Sudzības</span></label>
                    </div>
                    <div class="options__item">
                        <input id="formLeftHanded" value="left" type="radio" name="sVaiI" class="options__input">
                        <label for="formLeftHanded" class="options__label"><span>Ierosinājumi</span></label>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Ziņojums</label>
                    <textarea name="message" id="formMessage" class="options__input"></textarea>
                </div>
                <div class="form_item">
                    <div class="form__label">Joma</div>
                    <select name="joma" class="select">
                        <option value="Elektriba">Elektriba</option>
                        <option value="Siltums">Siltums</option>
                        <option value="Udens">Udens</option>
                        <option value="Sadzive">Sadzive</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Padalīties ar bildi</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif, .bmp, .jpeg" type="file" name="image" class="file__input">
                            <div class="file__button">Izvelēties</div>
                        </div>
                        <div class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label">Piekrītu personas datu apstrādei</label>
                    </div>
                </div>
                <button type="submit" class="form__button">send</button>
            </form>

        
        </div>
